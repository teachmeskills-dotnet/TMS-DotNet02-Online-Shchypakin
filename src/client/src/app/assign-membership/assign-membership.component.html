<div class="card mb-2">
    <div class="card-body">
        <h2>Абонемент</h2>
        <hr>
        <div class="parent">
            <div class="child flex-child">
                <div class="form-group">
                    <label>Тип абонемента</label>
                    <select class="form-control center" [(ngModel)]="membership.membershipTypeId">
                        <option *ngFor="let type of types" [value]="type.id">
                            {{type.type}}
                        </option>
                    </select>
                </div>
                <div class="mt-2">
                    <div class="form-group">
                        <label>Дата начала абонемента</label>
                        <input type="date" class="form-control mb-2" 
                            name="Дата начала" placeholder="Дата" [(ngModel)]="membership.start"> 
                    </div>
                </div>
            </div>
            <div class="child flex-child">
                <div class="form-group">
                    <label>Количество занятий</label>
                    <select class="form-control" [(ngModel)]="membership.membershipSizeId">
                        <option *ngFor="let size of sizes" [value]="size.id">
                            {{size.count}}
                        </option>
                    </select>
                </div>
                <div class="mt-2">
                    <div class="form-group">
                        <label>Дата окончания абонемента</label>
                        <input type="date" class="form-control mb-2" 
                            name="Дата начала" placeholder="Дата" [(ngModel)]="membership.end">                        
                    </div>
                </div>
            </div>
        </div>
        
        <button class="btn btn-success mt-2" type="button" 
                                    (click)="onAddClick()">Назначить</button>
    </div>
</div>
