<div class="row justify-content-center">
    <div class="col-4">
        <form #registerForm="ngForm" (ngSubmit)="login()" autocomplete="off">
            <h2 class="text-center text-default">Login</h2>
            <hr>
            <div class="form-group">
                <input type="text" class="form-control mb-2" name="username" [(ngModel)]="model. clientname" placeholder="Phone or Uesrname">       
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password">
            </div>
            <div class="form-group text-center">
                <button class="btn btn-success mr-2" type="submit">Login</button>
                <button class="btn btn-secondary mr-2" type="button">Cancel</button>
            </div>
        </form>
    </div>
</div>
